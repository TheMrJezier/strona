<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Na samoch贸d!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Zaadowanie Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 id="main-title">Na nowy samoch贸d! </h2>
    <p id="amount-info"></p>
    <p id="percentage-info"></p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Formularz do wprowadzania zebranej kwoty -->
    <form id="update-form">
        <input type="number" id="input-kwotaZebrana" placeholder="Kwota zebrana" min="0" required>
        <input type="submit" value="Aktualizuj">
    </form>

    <script>
        const kwotaDocelowa = 40000;  // Kwota do zebrania
        let kwotaZebrana = 6000;      // Domylna kwota (mo偶na j nadpisa danymi z LocalStorage)

        // Sprawdzenie, czy w LocalStorage jest zapisana kwota
        if (localStorage.getItem('kwotaZebrana')) {
            kwotaZebrana = parseFloat(localStorage.getItem('kwotaZebrana'));
        }

        // Funkcja aktualizujca informacje i wykres
        function updateInfo() {
            const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
            const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
            const procentPozostale = 100 - procentZebrane;

            // Aktualizacja tekstu
            document.getElementById("amount-info").innerHTML = `Potrzebuj zebra <strong>40,000 z</strong>, zebraem ju偶 <strong>${kwotaZebrana.toLocaleString()} z</strong>.`;

            // Warunek sprawdzajcy, czy kwota zebrana jest wiksza bd藕 r贸wna docelowej
            if (kwotaZebrana >= kwotaDocelowa) {
                document.getElementById("main-title").innerHTML = "Gratulacje! Zebraem ca kwot na samoch贸d!";
                document.getElementById("amount-info").style.display = "none";
                document.getElementById("percentage-info").style.display = "none";
            } else {
                // Wywietl informacje, jeli kwota nie jest r贸wna lub wiksza od docelowej
                document.getElementById("main-title").innerHTML = "Na nowy samoch贸d! ";
                document.getElementById("amount-info").style.display = "block";
                document.getElementById("percentage-info").style.display = "block";
                document.getElementById("percentage-info").innerHTML = `To jest <b>${procentZebrane.toFixed(1)}%</b> zebranej kwoty.<br>Brakuje jeszcze <b>${procentPozostale.toFixed(1)}%</b>, czyli <b>${kwotaBrakujaca.toLocaleString()} z</b>.`;
            }

            // Aktualizacja danych wykresu
            myChart.data.datasets[0].data = [procentZebrane, procentPozostale];
            myChart.update();
        }

        // Konfiguracja wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie', // Wykres koowy
            data: {
                labels: ['Zebrane', 'Pozostae'],
                datasets: [{
                    data: [(kwotaZebrana / kwotaDocelowa) * 100, 100 - (kwotaZebrana / kwotaDocelowa) * 100],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' }
                }
            }
        });

        // Obsuga formularza
        document.getElementById('update-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const nowaKwota = document.getElementById('input-kwotaZebrana').value;
            kwotaZebrana = parseFloat(nowaKwota);

            // Zapisanie nowej kwoty w LocalStorage
            localStorage.setItem('kwotaZebrana', kwotaZebrana);

            updateInfo(); // Aktualizacja danych na stronie i wykresu
        });

        // Wywoanie funkcji na start
        updateInfo();
    </script>
</body>
</html>
