<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na samoch贸d!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h2 id="main-title">Na nowy samoch贸d! </h2>
    <p id="amount-info"></p>
    <p id="percentage-info"></p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        const kwotaDocelowa = 40000;  // Kwota do zebrania
        const kwotaZebrana = 6000;     // Zmie t warto, aby zobaczy r贸偶ne komunikaty
        const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
        const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
        const procentPozostale = 100 - procentZebrane;

        // Aktualizacja tekstu informujcego o zebranej kwocie
        document.getElementById("amount-info").innerHTML = `Potrzebuj zebra <strong>40,000 z</strong>, zebraem ju偶 <strong>${kwotaZebrana.toLocaleString()} z</strong>.`;

        if (kwotaZebrana >= kwotaDocelowa) {
            document.getElementById("main-title").innerHTML = "Gratulacje! Zebraem ca kwot na samoch贸d!";
            document.getElementById("percentage-info").style.display = "none"; // Ukrycie informacji o brakujcych rodkach

            // Uruchomienie konfetti
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                useWorker: true,
                resize: true
            });
        } else {
            document.getElementById("percentage-info").innerHTML = `To jest <b>${procentZebrane.toFixed(1)}%</> zebranej kwoty.<br>Brakuje jeszcze <b>${procentPozostale.toFixed(1)}%</b>, czyli <b>${kwotaBrakujaca.toLocaleString()} z</b>.`;
        }

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Zebrane: ', 'Pozostae: '],
                datasets: [{
                    data: [procentZebrane, procentPozostale],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => value.toFixed(1) + '%',
                        font: { weight: 'bold' }
                    }
                }
            },
            plugins: [ChartDataLabels] 
        });
    </script>
</body>
</html>
