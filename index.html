<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Na samochód!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Wyłączenie scrollowania */
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
            z-index: 1; /* Ustawienie wyżej niż dolary */
            position: relative; /* Dodano dla kontekstu pozycji */
        }
        p {
            font-size: 18px;
            color: #555;
            z-index: 1; /* Ustawienie wyżej niż dolary */
            position: relative; /* Dodano dla kontekstu pozycji */
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
            position: relative; /* Dodano dla kontekstu pozycji */
            z-index: 2; /* Ustawienie wykresu na wierzchu */
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .dollar-symbol {
            position: absolute; /* Ustawienie na absolute, aby leciały w tle */
            font-size: 10px; /* Jeszcze mniejsza wielkość dolara */
            color: black;
            background-color: #00FF00; /* Zielone tło */
            padding: 2px 8px; /* Zmniejszone paddingi, aby prostokąt był mniejszy */
            border-radius: 0;
            pointer-events: none;
            font-weight: bold;
            text-align: center;
            opacity: 0.6; /* Zmniejszona widoczność */
            z-index: 0; /* Ustawienie dolara w tle */
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 150px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h2 id="main-title">Na nowy samochód! 🚗</h2>
    <p id="amount-info"></p>
    <p id="percentage-info"></p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <!-- Formularz do wprowadzania zebranej kwoty -->
    <form id="update-form">
        <input type="number" id="input-kwotaZebrana" placeholder="Kwota zebrana" min="0" required>
        <input type="submit" value="Aktualizuj">
    </form>

    <script>
        const kwotaDocelowa = 40000;  // Kwota do zebrania
        let kwotaZebrana = 6000;      // Początkowa zebrana kwota (6 tys.)

        // Funkcja aktualizująca informacje na stronie
        function updateInfo() {
            const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
            const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
            const procentPozostale = 100 - procentZebrane;

            // Aktualizacja tekstu informującego o zebranej kwocie
            document.getElementById("amount-info").innerHTML = `Potrzebuję zebrać <strong>40,000 zł</strong>, zebrałem już <strong>${kwotaZebrana.toLocaleString()} zł</strong>.`;

            if (kwotaZebrana >= kwotaDocelowa) {
                document.getElementById("main-title").innerHTML = "Gratulacje! Zebrałem całą kwotę na samochód!";
                document.getElementById("amount-info").style.display = "none";  // Ukrycie tekstu o zebranej kwocie
                document.getElementById("percentage-info").style.display = "none"; // Ukrycie informacji o brakujących środkach
            } else {
                document.getElementById("percentage-info").innerHTML = `To jest <b>${procentZebrane.toFixed(1)}%</b> zebranej kwoty.<br>Brakuje jeszcze <b>${procentPozostale.toFixed(1)}%</b>, czyli <b>${kwotaBrakujaca.toLocaleString()} zł</b>.`;
            }

            // Aktualizacja wykresu
            myChart.data.datasets[0].data = [procentZebrane, procentPozostale];
            myChart.update();
        }

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie', // Wykres kołowy
            data: {
                labels: ['Zebrane', 'Pozostałe'],
                datasets: [{
                    data: [(kwotaZebrana / kwotaDocelowa) * 100, 100 - (kwotaZebrana / kwotaDocelowa) * 100],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => value.toFixed(1) + '%',
                        font: { weight: 'bold' }
                    }
                }
            },
            plugins: [ChartDataLabels] 
        });

        // Obsługa formularza
        document.getElementById('update-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Zapobiegamy przeładowaniu strony
            const nowaKwota = document.getElementById('input-kwotaZebrana').value;
            kwotaZebrana = parseFloat(nowaKwota);
            updateInfo(); // Aktualizacja kwoty i wykresu
        });

        // Wywołanie funkcji updateInfo, aby na początku ustawić dane
        updateInfo();

        // Funkcja do tworzenia i animowania symboli dolara
        function createDollarSymbol() {
            const dollar = document.createElement('div');
            dollar.className = 'dollar-symbol';
            dollar.innerHTML = '$';
            document.body.appendChild(dollar);

            const randomX = Math.random() * window.innerWidth;
            const randomDuration = 6 + Math.random() * 6; // Dłuższy czas animacji
            const randomRotation = Math.random() * 360; // Random angle of rotation
            const randomScale = 0.4 + Math.random() * 0.4; // Zmniejszenie skali

            dollar.style.left = `${randomX}px`;
            dollar.style.transform = `rotate(${randomRotation}deg) scale(${randomScale})`; // Rotacja i skalowanie

            dollar.style.animation = `fall ${randomDuration}s linear`;

            setTimeout(() => {
                dollar.remove(); // Usunięcie dolara po animacji
            }, randomDuration * 1000);
        }

        // Animacja symboli dolara
        function startDollarRain() {
            setInterval(createDollarSymbol, 500); // Zmniejszona częstotliwość pojawiania się dolarów
        }

        // Dodanie animacji CSS dla opadania dolarów z losowym ruchem
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% {
                    top: -50px;
                    opacity: 1;
                    transform: translateX(0px);
                }
                100% {
                    top: 100vh
