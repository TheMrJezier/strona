<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procent Zebranej Kwoty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <!-- Dodanie biblioteki Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Dodanie wtyczki do wyświetlania wartości na wykresie -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Dodanie biblioteki do konfetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Procent Zebranej Kwoty</h1>
    <h2>Zbieramy na samochód!</h2>
    <p>Potrzebujesz zebrać 40,000 zł, zebrano już 6,000 zł.</p>
    <p>To jest 15% zebranej kwoty. Brakuje jeszcze 85%, czyli 34,000 zł.</p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        // Dane do wykresu
        const kwotaDocelowa = 40000;
        const kwotaZebrana = 6000;  // Zmień tę wartość na 40000, aby przetestować konfetti
        const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
        const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
        const procentPozostale = 100 - procentZebrane;

        // Sprawdzenie, czy zebrano całą kwotę
        if (kwotaZebrana >= kwotaDocelowa) {
            document.querySelector("h2").innerHTML = "Gratulacje! Zebraliśmy całą kwotę na samochód!";
            document.querySelector("p:nth-of-type(2)").style.display = "none";  // Ukrycie informacji o brakujących środkach

            // Uruchomienie konfetti
            const confettiCanvas = document.getElementById('confetti-canvas');
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                useWorker: true,
                resize: true
            });
        }

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Zebrane', 'Pozostałe'],
                datasets: [{
                    data: [procentZebrane, procentPozostale],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    datalabels: {
                        color: '#fff',
                        formatter: (value, context) => {
                            return value.toFixed(1) + '%'; // Wyświetlenie wartości w procentach
                        },
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels] // Włączenie wtyczki
        });

        // Aktualizacja tekstu na stronie
        if (kwotaZebrana < kwotaDocelowa) {
            document.querySelector("p:nth-of-type(2)").innerHTML = `To jest ${procentZebrane.toFixed(1)}% zebranej kwoty. Brakuje jeszcze ${procentPozostale.toFixed(1)}%, czyli ${kwotaBrakujaca.toLocaleString()} zł.`;
        }
    </script>
</body>
</html>
