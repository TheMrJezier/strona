<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Na samochód!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Wyłączenie scrollowania */
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        .dollar-symbol {
            position: fixed;
            font-size: 16px; /* Mniejszy rozmiar dolara */
            color: black;
            background-color: #00FF00; /* Zielone tło */
            padding: 3px 8px; /* Mniejsze paddingi */
            border-radius: 0; /* Brak zaokrągleń */
            pointer-events: none;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h2 id="main-title">Na nowy samochód! 🚗</h2>
    <p id="amount-info"></p>
    <p id="percentage-info"></p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        const kwotaDocelowa = 40000;  // Kwota do zebrania
        const kwotaZebrana = 40000;     // Zmień tę wartość, aby zobaczyć różne komunikaty
        const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
        const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
        const procentPozostale = 100 - procentZebrane;

        // Aktualizacja tekstu informującego o zebranej kwocie
        document.getElementById("amount-info").innerHTML = `Potrzebuję zebrać <strong>40,000 zł</strong>, zebrałem już <strong>${kwotaZebrana.toLocaleString()} zł</strong>.`;

        if (kwotaZebrana >= kwotaDocelowa) {
            document.getElementById("main-title").innerHTML = "Gratulacje! Zebrałem całą kwotę na samochód!";
            document.getElementById("amount-info").style.display = "none";  // Ukrycie tekstu o zebranej kwocie
            document.getElementById("percentage-info").style.display = "none"; // Ukrycie informacji o brakujących środkach
        } else {
            document.getElementById("percentage-info").innerHTML = `To jest <b>${procentZebrane.toFixed(1)}%</b> zebranej kwoty.<br>Brakuje jeszcze <b>${procentPozostale.toFixed(1)}%</b>, czyli <b>${kwotaBrakujaca.toLocaleString()} zł</b>.`;
        }

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Zebrane: ', 'Pozostałe: '],
                datasets: [{
                    data: [procentZebrane, procentPozostale],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => value.toFixed(1) + '%',
                        font: { weight: 'bold' }
                    }
                }
            },
            plugins: [ChartDataLabels] 
        });

        // Funkcja do tworzenia i animowania symboli dolara
        function createDollarSymbol() {
            const dollar = document.createElement('div');
            dollar.className = 'dollar-symbol';
            dollar.innerHTML = '$';
            document.body.appendChild(dollar);

            const randomX = Math.random() * window.innerWidth;
            const randomDuration = 5 + Math.random() * 5;
            const randomOffsetX = (Math.random() - 0.5) * 200; // Ruch w poziomie
            const randomStartY = Math.random() * -100; // Początkowa pozycja powyżej ekranu

            dollar.style.left = `${randomX}px`;
            dollar.style.top = `${randomStartY}px`;
            dollar.style.transition = `transform ${randomDuration}s linear, top ${randomDuration}s linear`;

            // Animacja ruchu
            setTimeout(() => {
                dollar.style.transform = `translateX(${randomOffsetX}px)`; // Losowy ruch w poziomie
            }, 50); // Krótkie opóźnienie przed animacją

            setTimeout(() => {
                dollar.remove(); // Usunięcie dolara po animacji
            }, randomDuration * 1000);
        }

        // Animacja symboli dolara
        function startDollarRain() {
            setInterval(createDollarSymbol, 300); // Tworzenie nowych symboli co 300 ms
        }

        // Rozpoczęcie animacji "dolarów"
        startDollarRain();
    </script>
</body>
</html>
