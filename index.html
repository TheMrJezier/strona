<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procent Zebranej Kwoty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Procent Zebranej Kwoty</h1>
    <h2 id="main-title">Zbieramy na samochód!</h2>
    <p id="amount-info">Potrzebujesz zebrać 40,000 zł, zebrano już 6,000 zł.</p>
    <p id="percentage-info">To jest 15% zebranej kwoty. Brakuje jeszcze 85%, czyli 34,000 zł.</p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <canvas id="confetti-canvas"></canvas>

    <script>
        const kwotaDocelowa = 40000;
        const kwotaZebrana = 6000;  // Zmień na 40000, aby przetestować konfetti
        const kwotaBrakujaca = kwotaDocelowa - kwotaZebrana;
        const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
        const procentPozostale = 100 - procentZebrane;

        // Sprawdzenie, czy kwota docelowa została osiągnięta
        if (kwotaZebrana >= kwotaDocelowa) {
            document.getElementById("main-title").innerHTML = "Gratulacje! Zebraliśmy całą kwotę na samochód!";
            document.getElementById("amount-info").style.display = "none";  // Ukrycie informacji o potrzebnej kwocie
            document.getElementById("percentage-info").style.display = "none"; // Ukrycie informacji o brakujących środkach

            // Uruchomienie konfetti
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 },
                useWorker: true,
                resize: true
            });
        } else {
            // Aktualizacja tekstu, gdy nie osiągnięto celu
            document.getElementById("amount-info").innerHTML = `Potrzebujesz zebrać 40,000 zł, zebrano już ${kwotaZebrana.toLocaleString()} zł.`;
            document.getElementById("percentage-info").innerHTML = `To jest ${procentZebrane.toFixed(1)}% zebranej kwoty. Brakuje jeszcze ${procentPozostale.toFixed(1)}%, czyli ${kwotaBrakujaca.toLocaleString()} zł.`;
        }

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Zebrane', 'Pozostałe'],
                datasets: [{
                    data: [procentZebrane, procentPozostale],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    datalabels: {
                        color: '#fff',
                        formatter: (value) => value.toFixed(1) + '%',
                        font: { weight: 'bold' }
                    }
                }
            },
            plugins: [ChartDataLabels] 
        });
    </script>
</body>
</html>
