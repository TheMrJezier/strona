<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procent Zebranej Kwoty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4CAF50;
        }
        #chartContainer {
            max-width: 500px;
            margin: auto;
        }
    </style>
    <!-- Dodanie biblioteki Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Dodanie wtyczki do wyświetlania wartości na wykresie -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <h1>Procent Zebranej Kwoty</h1>
    <h2>Zbieramy na samochód!</h2>
    <p>Potrzebujesz zebrać 40,000 zł, zebrano już 6,000 zł.</p>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Dane do wykresu
        const kwotaDocelowa = 40000;
        const kwotaZebrana = 6000;
        const procentZebrane = (kwotaZebrana / kwotaDocelowa) * 100;
        const procentPozostale = 100 - procentZebrane;

        // Generowanie wykresu
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Zebrane', 'Pozostałe'],
                datasets: [{
                    data: [procentZebrane, procentPozostale],
                    backgroundColor: ['#4CAF50', '#FF6347'],
                    borderColor: ['#000', '#000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    datalabels: {
                        color: '#fff',
                        formatter: (value, context) => {
                            return value.toFixed(1) + '%'; // Wyświetlenie wartości w procentach
                        },
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels] // Włączenie wtyczki
        });
    </script>
</body>
</html>
